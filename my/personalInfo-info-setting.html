<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/mui.min.css">
    <link rel="stylesheet" href="../css/iconfont.css">
    <link rel="stylesheet" href="../css/border.css">
    <link rel="stylesheet" href="../css/reset.css">


    <title>Document</title>
    <style>
        .body-content {
            background: #F2F2F2;
            height: 100vh;
            width: 100%;
            color: #25212B;
        }

        /* 标题部分 */

        .header {
            height: 0.88rem;
            width: 100%;
            background: #33cccc;
            display: flex;
            color: #fff;
            align-items: center;
            overflow: hidden;
        }
        .header-left {
            min-width: 1rem;
            line-height: 0.6rem;
            padding-left: 0.2rem;
            text-align: left;
        }

        .back {
            font-size: 0.4rem;
        }

        .header-content {
            flex: 1;
            overflow: hidden;
            display: flex;
            justify-content: center;
            font-size: 0.34rem;
        }

        .header-right {
            text-align: right;
            min-width: 1rem;
        }


        /* 内容部分 */

        .margin-top {
            margin-top: 0.16rem
        }

        .item-li {
            display: inline-flex;
            height: .8rem;
            width: 100%;
            align-items: center;
            background: #fff;
            border-bottom: 0.02rem solid #CCCCCC;
        }

        .item-li-title {
            flex: 1;
            padding-left: 0.2rem;
        }

        .item-li-name {
            opacity: 0.3;
        }

        .upicon {
            font-size: 0.4rem;
            padding-right: 0.2rem;
            opacity: 0.3;
        }

        .margin-switch {
            margin-right: .2rem;
        }

        .mui-switch-mini {
            width: 1rem;
        }

        .justify-btn {
            display: flex;
            justify-content: center;
        }

        .btn-red {
            width: 6rem;
            height: .8rem;
            border-radius: 0.4rem;
            background: #E72525;
            font-size: .34rem;
            color: #fff;
            letter-spacing: 0.04rem;
        }
    </style>
</head>

<body>
    <div class="body-content">
        <div class="header">
            <a href="javascript:history.back();">
                <div class="header-left">
                    <span class="iconfont back">&#xe600;</span>
                </div>
            </a>
            <div class="header-content">
                资料设置
            </div>
            <div class="header-right">
            </div>
        </div>
        <div>
            <div class="margin-top">
                <ul>
                    <li class="item-li">
                        <div class="item-li-title">
                            设置备注及标签
                        </div>
                        <div class="item-li-name">火火</div>
                        <span class="iconfont upicon">&#xe602;</span>
                    </li>
                    <li class="item-li">
                        <div class="item-li-title">
                            把他推荐给朋友
                        </div>
                        <span class="iconfont upicon">&#xe602;</span>
                    </li>

                </ul>
            </div>

            <div class="margin-top ">
                <ul>
                    <li class="item-li">
                        <div class="item-li-title">
                            设为标签朋友
                        </div>
                        <div class="mui-switch mui-switch-mini margin-switch ">
                            <div class="mui-switch-handle "></div>
                        </div>
                    </li>
                    <li class="item-li">
                        <div class="item-li-title">
                            不让他看我的社交圈
                        </div>
                        <div class="mui-switch mui-switch-mini margin-switch">
                            <div class="mui-switch-handle"></div>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="margin-top ">
                <ul class="mui-table-view ">
                    <li class="item-li">
                        <div class="item-li-title">
                            不看他的社交圈
                        </div>
                        <div class="mui-switch mui-switch-mini margin-switch">
                            <div class="mui-switch-handle"></div>
                        </div>
                    </li>
                    <li class="item-li">
                        <div class="item-li-title">
                            加入黑名单
                        </div>
                        <div class="mui-switch mui-switch-mini margin-switch">
                            <div class="mui-switch-handle"></div>
                        </div>
                    </li>

                </ul>
            </div>
            <div class="margin-top ">
                <ul>
                    <li class="item-li">
                        <div class="item-li-title">
                            投诉
                        </div>
                        <span class="iconfont upicon">&#xe602;</span>
                    </li>
                </ul>
            </div>
        </div>
        <div class="margin-top justify-btn ">

            <button type="button " class="btn-red ">删除</button>
        </div>
    </div>


</body>

</html>
